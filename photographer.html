<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body tabindex="-1">
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/>
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria-label="Contactez-moi">Contactez-moi</button>
    </div>
    <div id="filtre">
      <label id="label_trier">Trier par</label>
      <div id="menu_dropdown" role="menu" aria-expanded="false">
        <button aria-label="Order by" id="btDropdown"
          class="btDropdown">Date</button>
        <div id="dropdownContent" class="dropdown-content">
          <p class="dropdownItem" id="dropdownFirst" tabindex="0" data-filter-type="review">Popularité</p>
          <p class="dropdownItem" tabindex="0" data-filter-type="date">Date</p>
          <p class="dropdownItem" tabindex="0" data-filter-type="title">Titre</p>
        </div>
      </div>
    </div>
    <div class="gallery-container">
    </div>
    <div id="likesAndPrice">
      <div id="likes">
        <div id="totalLikesNumber">test</div>
        <img src="/assets/icons/heart.svg" alt="Likes" />
      </div>
      <div id="priceDay"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal-content">
      <header>
        <h2 class="modal-header">Header du formulaire</h2>
        <button class="closeModalBt" tabindex="0" onclick="closeModal()">
          <img src="assets/icons/close.svg" alt="Logo du bouton de fermeture du formulaire"/>
        </button>
        
      </header>
      <form name="formulaire" id="formulaire" method="get">

          <p>
          <label for="prenom_input">Prénom</label>
          <input type="text" id="prenom_input" name="mytext"/>
          </p>
          <div class="result" id="firstError"></div>
          
          <p>
          <label for="nom_input">Nom</label>
          <input type="text" id="nom_input" name="mytext"/>
          </p>
          <div class="result" id="lastError"></div>
         
          <p>
          <label for="mail_input">Email</label>
          <input type="email" id="mail_input" name="mytext"/>
          </p>
          <div class="result" id="mailError"></div>
          
          <label for="message_input">Votre message</label>
          <textarea id="message_input"></textarea>

        <button class="submit contact_button" type="submit" value="Envoyer">Envoyer</button>
      </form>
    </div>
    <div class="message-validation">
      <div id="text-message-validation">
        <h2>Merci pour votre message</h2>
      </div>
      <button id="submitClose" class="submit contact_button" type="submit" value="Fermer"
        onclick="closeModal()">Fermer</button>
    </div>
  </div>

  <script src="scripts/factories/indexPhotographerFactories.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <!-- <script src="/scripts/factories/mediaFactories.js"></script> -->
  <script src="/scripts/pages/pageProfile.js" type="module"></script>
</body>

</html>
